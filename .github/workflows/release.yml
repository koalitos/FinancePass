name: Build & Release FinancePass

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    name: Windows Build
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install frontend dependencies
        run: npm ci --prefix frontend
        
      - name: Install backend dependencies (production)
        run: npm ci --omit=dev --prefix backend

      - name: Build frontend
        run: npm run build

      - name: Build Windows Installer
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-dist
          path: dist/**/*

  build-mac:
    name: macOS Build
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install frontend dependencies
        run: npm ci --prefix frontend
        
      - name: Install backend dependencies (production)
        run: npm ci --omit=dev --prefix backend

      - name: Build frontend
        run: npm run build

      - name: Build macOS Installer
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-dist
          path: dist/**/*

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install frontend dependencies
        run: npm ci --prefix frontend
        
      - name: Install backend dependencies (production)
        run: npm ci --omit=dev --prefix backend

      - name: Build frontend
        run: npm run build

      - name: Build Linux Packages
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: dist/**/*

  release:
    name: Generate GitHub Release
    runs-on: ubuntu-latest
    needs: [build-win, build-mac, build-linux]

    steps:
      - name: Download Win Artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-dist
          path: release/win

      - name: Download Mac Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-dist
          path: release/mac

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-dist
          path: release/linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "FinancePass ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: |
            release/win/**
            release/mac/**
            release/linux/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
